<html>
<head>
<link rel="icon" href="https://raw.githubusercontent.com/davidgarry1/Facebook-Profile-Pic-Frame/master/img/icon.ico">
<title>Rachel Rebecca 2017!</title>
<style>
.imageWrapper {
  position: relative;
}
.overlayImage {
  position: absolute;
  top: 0;
  left: 0;
}
</style>

<script>
var func = function(){
 var url = document.getElementsByClassName("imageURL1")[0].value;
 document.getElementById('ov2').setAttribute('src',url);
 document.getElementById('ov2').setAttribute('width',600);
 document.getElementById('ov2').setAttribute('height',600);
}
$(function() { 
    $("#btnSave").click(function() { 
        html2canvas($("#widget"), {
            onrendered: function(canvas) {
                theCanvas = canvas;
                canvas.toBlob(function(blob) {
                    saveAs(blob, "RachelRebecca2017.png"); 
                });
            }
        });
    });
});
</script>
	
</head>
<body>
        Enter your facebook profile pic url: <input type="text" class="imageURL1"></input>
        <button onclick="func()">Load</button><br>Then screenshot it and upload it as your Facebook profile photo!
	<div class="imageWrapper">
  			<img id="ov2" width ="600" height="600" class="overlayImage" src="">
  			<img  id="ov1" width ="600" height="600"  class="overlayImage" src="https://github.com/davidgarry1/Facebook-Profile-Pic-Frame/blob/master/img/rr.png?raw=true">
		</div><br><br><br><br><br><br>
		<canvas id="canvas"></canvas><br>
	<button id="#btnSave">Save</button>
		
</body>
</html>
